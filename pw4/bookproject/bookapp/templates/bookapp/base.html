<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bookapp</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
	{% if user.is_authenticated %}
	  Hi {{ user.username }}!
	  <p><a href="{% url 'logout' %}?next=/books">Log Out</a></p>
	{% else %}
	  <p>You are not logged in</p>
	  <a href="{% url 'login' %}?next=/books">Log In</a>
	{% endif %}
  	<hr>
	<p>
		<a href="/books">Books</a>
	</p>
	
    {% block content %}
    	<p>some block content here</p>
    {% endblock content %}
  </body>
</html>
